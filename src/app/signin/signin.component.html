<div class="container">
  <h2>Sign-In</h2>
  <form #signin="ngForm"(ngSubmit)=onSubmit(signin.value)>
    <div class="form-group">
      <label>LastName</label>
      <input type="text" #lastname="ngModel" class="form-control" name="lastname" [(ngModel)]="lastname1">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" class="form-control" name="password" [(ngModel)]="password1">
      </div>
      <button type="submit" class="btn btn-primary">Signin</button>
  </form>
</div>
